<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #282828;
            color: #ebdbb2;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        
        .logo {
            font-size: 32px;
            color: #fabd2f;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #3c3836;
        }
        
        .search-form {
            margin-bottom: 30px;
        }
        
        .search-bar {
            width: 400px;
            padding: 12px 16px;
            background: #3c3836;
            border: 2px solid #504945;
            color: #ebdbb2;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            border-radius: 4px;
        }
        
        .search-bar:focus {
            border-color: #fabd2f;
            background: #32302f;
        }
        
        .go-btn {
            padding: 12px 24px;
            background: #458588;
            border: none;
            color: #ebdbb2;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .go-btn:hover {
            background: #689d6a;
        }
        
        .go-btn:active {
            background: #427b58;
        }
        
        .status {
            margin: 10px 0;
            font-size: 14px;
            min-height: 20px;
        }
        
        .loading { color: #fabd2f; }
        .error { color: #fb4934; }
        .success { color: #b8bb26; }
        
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #504945;
            border-radius: 4px;
            background: #ebdbb2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            chers unblock
        </div>
        
        <div class="search-form">
            <input type="text" class="search-bar" id="urlInput" placeholder="Enter URL..." autofocus>
            <button class="go-btn" onclick="loadSite()">GO</button>
        </div>
        
        <div class="status" id="output"></div>
        <div id="frameContainer"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('urlInput');
        
        function log(message, className = '') {
            output.className = `status ${className}`;
            output.textContent = message;
        }
        
        function clearOutput() {
            output.textContent = '';
            document.getElementById('frameContainer').innerHTML = '';
        }
        
        function loadSite() {
            const url = input.value.trim();
            if (!url) return;

            clearOutput();
            log('Opening in new tab...', 'loading');

            let fullUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                fullUrl = 'https://' + url;
            }

            const encoded = encodeURIComponent(fullUrl);
            const openUrl = `/site/${encoded}`;

            const win = window.open(openUrl, '_blank');
            if (win) {
                log('Opened in new tab', 'success');
            } else {
                // fallback if popup blocked
                log('Popup blocked â€” opening in same tab', 'error');
                window.location.href = openUrl;
            }
        }
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadSite();
            }
        });
    </script>
</body>
</html>
