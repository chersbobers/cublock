<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #282828;
            color: #ebdbb2;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        
        .logo {
            font-size: 32px;
            color: #fabd2f;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #3c3836;
        }
        
        .search-form {
            margin-bottom: 30px;
        }
        
        .search-bar {
            width: 400px;
            padding: 12px 16px;
            background: #3c3836;
            border: 2px solid #504945;
            color: #ebdbb2;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            border-radius: 4px;
        }
        
        .search-bar:focus {
            border-color: #fabd2f;
            background: #32302f;
        }
        
        .go-btn {
            padding: 12px 24px;
            background: #458588;
            border: none;
            color: #ebdbb2;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .go-btn:hover {
            background: #689d6a;
        }
        
        .go-btn:active {
            background: #427b58;
        }
        
        .status {
            margin: 10px 0;
            font-size: 14px;
            min-height: 20px;
        }
        
        .loading { color: #fabd2f; }
        .error { color: #fb4934; }
        .success { color: #b8bb26; }
        
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #504945;
            border-radius: 4px;
            background: #ebdbb2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            chers unblock
        </div>
        
        <div class="search-form">
            <input type="text" class="search-bar" id="urlInput" placeholder="Enter URL..." autofocus>
            <button class="go-btn" onclick="loadSite()">GO</button>
        </div>
        
        <div class="status" id="output"></div>
        <div id="frameContainer"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('urlInput');
        
        function log(message, className = '') {
            output.className = `status ${className}`;
            output.textContent = message;
        }
        
        function clearOutput() {
            output.textContent = '';
            document.getElementById('frameContainer').innerHTML = '';
        }
        
        function loadSite() {
            const url = input.value.trim();
            if (!url) return;
            
            clearOutput();
            log('Connecting...', 'loading');
            
            let fullUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                fullUrl = 'https://' + url;
            }
            
            const proxies = [
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(fullUrl)}`,
                `https://corsproxy.io/?${encodeURIComponent(fullUrl)}`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(fullUrl)}`,
                `https://api.allorigins.win/get?url=${encodeURIComponent(fullUrl)}`,
                `https://cors-anywhere.herokuapp.com/${fullUrl}`,
                `https://thingproxy.freeboard.io/fetch/${fullUrl}`,
                `https://jsonp.afeld.me/?url=${encodeURIComponent(fullUrl)}`,
                `https://crossorigin.me/${fullUrl}`,
                `https://yacdn.org/proxy/${fullUrl}`,
                `https://proxy-cors.onrender.com/${fullUrl}`,
                `https://floating-headland-95050.herokuapp.com/${fullUrl}`,
                `https://cors-bridged.onrender.com/api/cors?url=${encodeURIComponent(fullUrl)}`,
                `https://api.proxify.io/?url=${encodeURIComponent(fullUrl)}`,
                `https://proxy.techzbots1.workers.dev/?u=${encodeURIComponent(fullUrl)}`,
                `https://corsproxy.github.io/?${encodeURIComponent(fullUrl)}`,
                `https://cors-proxy.htmldriven.com/?url=${encodeURIComponent(fullUrl)}`,
                `https://api.1337x.unblocker.cc/get?url=${encodeURIComponent(fullUrl)}`,
                `https://cors-fix.org/${fullUrl}`,
                `https://proxy-server.sebastianhampel.workers.dev/?url=${encodeURIComponent(fullUrl)}`,
                fullUrl
            ];
            
            let currentProxy = 0;
            
            function tryNextProxy() {
                if (currentProxy >= proxies.length) {
                    log('Connection failed', 'error');
                    return;
                }
                
                log(`Trying method ${currentProxy + 1}...`, 'loading');
                
                const iframe = document.createElement('iframe');
                iframe.src = proxies[currentProxy];
                
                const timeout = setTimeout(() => {
                    iframe.remove();
                    currentProxy++;
                    tryNextProxy();
                }, 4000);
                
                iframe.onload = function() {
                    clearTimeout(timeout);
                    log('Connected successfully!', 'success');
                    document.getElementById('frameContainer').appendChild(iframe);
                };
                
                iframe.onerror = function() {
                    clearTimeout(timeout);
                    iframe.remove();
                    currentProxy++;
                    tryNextProxy();
                };
                
                currentProxy++;
            }
            
            tryNextProxy();
        }
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadSite();
            }
        });
    </script>
</body>
</html>
